<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Oracle HCM Analysis Platform{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                            <i data-feather="database" class="w-5 h-5 text-white"></i>
                        </div>
                        <span class="ml-3 text-xl font-bold text-gray-900">Oracle HCM</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="/hcm-pages" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">HCM Pages</a>
                    <a href="/analysis" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Analysis</a>
                    <a href="/documentation" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Documentation</a>
                    <a href="/reports" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Reports</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <script>
        feather.replace();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
